<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Traffic controller</title>
        <link rel="icon" href="{{ url_for('static', filename='img/favicon.png') }}">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">

        <!-- for bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
              crossorigin="anonymous">
        <!-- for leaflet library -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
              integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
              crossorigin=""/>

        <!-- jQuerry -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.js"></script>

        <!-- for sockets -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"
                integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>

    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div id="map-container" class="col col-md-9">
                    <div id="map"></div>
                </div>

                <div id="control" class="col col-md-3 overflow-auto pl-3">
                    <div>
                        <br>
                        <div id="buttons" class="row text-center justify-content-center position-sticky pl-2 py-3">
                            <div class="col-md-auto">
                                <button id="start" type="button" class="btn btn-success m-1">Start</button>
                                <button id="stop" type="button" class="btn btn-danger m-1">Stop</button>
                                <a href="{{ url_for('route_editor') }}"
                                   type="button" class="btn btn-outline-primary m-1">Build route</a>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col mt-3">
                                <h3>Log: </h3>
                                <hr>
                            </div>
                        </div>
                        <div class="row">
                            <div id="log-cards" class="col">

                            </div>
                        </div>
                    </div>
                    <div id="arrow"></div>
                </div>
            </div>
        </div>

        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
                integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
                crossorigin=""></script>
        <!--script contains socket.io library code-->
        <script src="https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js"></script>
        <!-- scripts for bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
                integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
                crossorigin="anonymous"></script>

        <script src="{{ url_for('static', filename='js/variables.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='js/visualElements.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='js/mapRendering.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='js/coordinatesProcessing.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='js/carMoving.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='js/carMovingSimulation.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='js/socket.js') }}" type="text/javascript"></script>

    </body>
</html>
