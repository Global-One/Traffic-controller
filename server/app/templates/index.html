<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Traffic controller</title>
        <link rel="icon" href="{{ url_for('static', filename='img/favicon.png') }}">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">

        <!-- for bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
              crossorigin="anonymous">
        <!-- for leaflet library -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
              integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
              crossorigin=""/>

        <!-- jQuerry -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
        <!-- jQuerryUI -->
        <link rel="stylesheet"
              href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

        <!-- Firebase -->
        <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase.js"></script>

        <!-- for sockets -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"
                integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>

    </head>

    <body class="bg-light">
        <div id="loading">
            <div id="loader"></div>
            <div id="loader_background"></div>
        </div>

        <nav class="navbar navbar-expand-lg navbar-light justify-content-center">
            <a class="navbar-brand" href="{{ url_for('index') }}">Green Waves</a>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div id="map-container" class="col-12 col-lg-9 pr-0">
                    <div id="map" class="shadow mr-5 mr-lg-0"></div>
                    <div id="route_builder"
                         class="position-absolute mt-2 mr-5 p-1 mt-lg-3 mr-lg-3 p-lg-2 shadow rounded">
                        <div class="row justify-content-end m-0 p-lg-1 m-lg-1">
                            <img id="marker_origin" draggable="true"
                                 src="{{ url_for('static', filename='img/marker-green.png') }}"
                                 class="p-1 mr-2 mt-1">
                            <input placeholder="From" id="route_origins" class="col p-1 m-1" type="text">
                        </div>
                        <div class="row justify-content-end m-0 p-lg-1 m-lg-1">
                            <img id="marker_destination" src="{{ url_for('static', filename='img/marker-red.png') }}"
                                 class="p-1 mr-2 mt-1">
                            <input placeholder="To" id="route_destinations" class=" col p-1 m-1 mt-0" type="text"
                                   step=0.000000000001>
                        </div>
                        <div>
                            <button id="show_route" type="button" class="btn btn-outline-dark mt-2 mx-1">Show route
                            </button>
                            <button id="reverse_route" type="button" class="btn btn-outline-dark mt-2 mx-1">Reverse
                                                                                                            direction
                            </button>
                        </div>
                    </div>
                </div>

                <div id="control" class="col-12 col-lg-3 overflow-auto pl-0 pr-0 p-lg-0">
                    <div class="bg-white mr-5 m-2 ml-lg-2 m-lg-2 p-2 p-lg-1 shadow">
                        <div id="buttons"
                             class="row text-center justify-content-center position-sticky p-2 mx-0 border-bottom">
                            <div class="col-md-auto">
                                <button id="start" type="button" class="btn btn-outline-success m-1">Start</button>
                                <button id="stop" type="button" class="btn btn-outline-danger m-1">Stop</button>
                                {#                                <a href="{{ url_for('route_editor') }}"#}
                                {#                                   type="button" class="btn btn-outline-primary m-1">Build route</a>#}
                            </div>
                        </div>
                        <div id="log" class="row pt-3 p-2 mx-0 border-bottom">
                            <div class="col pl-0">
                                <a class="btn btn-link" data-toggle="collapse" aria-expanded="true"
                                   href="#logCollapse" role="button">Log:</a>
                            </div>
                        </div>
                        <div class="row pt-2 m-0 collapse show" id="logCollapse">
                            <div id="log-cards" class="overflow-auto col p-0">

                            </div>
                        </div>
                    </div>
                    {#                    <div id="arrow"></div>#}
                </div>
            </div>
        </div>

        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
                integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
                crossorigin=""></script>
        <!--script contains socket.io library code-->
        <script src="https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js"></script>
        <!-- scripts for bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
                integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
                crossorigin="anonymous"></script>

        <script src="{{ url_for('static', filename='js/variables.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='js/visualElements.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='js/mapRendering.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='js/coordinatesProcessing.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='js/carMoving.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='js/carMovingSimulation.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='js/carsRendering.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='js/routeRender.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='js/socket.js') }}" type="text/javascript"></script>

    </body>
</html>
